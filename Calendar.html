<body onload="windowsClock(), windowsDate()">

    <div id="date"></div>
    <svg id="lineSpace">
        <rect id="line"></rect>
    </svg>

            0,8 8,0 16,8 " />
        </svg>

    <table class="dateTable">
        <tr>
            <td class="dateAndArr" colspan="5">
                <div id="underDate"></div>
            </td>
            <td class="dateAndArr"><button class="arr" onclick="back_dates()"> <svg width="16px" height="8px">
                        <polyline fill="#242424" stroke="#a3a3a3" points="
                0,8 8,0 16,8 " />
                    </svg>
                </button>
            </td>
            <td class="dateAndArr"><button class="arr" onclick="forward_dates()"> <svg width="16px" height="8px">
                        <polyline fill="#242424" stroke="#a3a3a3" points="
                0,0 8,8 16,0 " />
                    </svg>
                </button>
            </td>
        </tr>
        <tr>
            <th>Mo</th>
            <th>Tu</th>
            <th>We</th>
            <th>Th</th>
            <th>Fr</th>
            <th>Sa</th>
            <th>Su</th>
        </tr>
    </table>
    <table class="dateTable" id="cal">
    </table>
    <svg id="lineSpace">
        <rect id="line"></rect>
    </svg>
