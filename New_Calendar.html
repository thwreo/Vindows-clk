<!DOCTYPE html>

<head>
    <title>
        calendar
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Calendar.css">
    <script src="New_Calendar.js"></script>
</head>

<body onload="windowsClock(), windowsDate()">
    <div id="clock"></div>
    <div id="date"></div>
    <svg id="lineSpace">
        <rect id="line"></rect>
    </svg>
    <table class="dateTable">
        <tr>
            <td class="dateAndArr" colspan="5">
                <div id="underDate"></div>
            </td>
            <td class="dateAndArr"><button class="arr" onclick="backMonth()"> <svg width="16px" height="8px">
                        <polyline fill="#242424" stroke="#a3a3a3" points="
                0,8 8,0 16,8 " />
                    </svg>
                </button>
            </td>
            <td class="dateAndArr"><button class="arr" onclick="forwardMonth()"> <svg width="16px" height="8px">
                        <polyline fill="#242424" stroke="#a3a3a3" points="
                0,0 8,8 16,0 " />
                    </svg>
                </button>
            </td>
        </tr>
        <tr id="weekDays">
            <td>Mo</td>
            <td>Tu</td>
            <td>We</td>
            <td>Th</td>
            <td>Fr</td>
            <td>Sa</td>
            <td>Su</td>
        </tr>
    </table>
    <table id="dates" class="dateTable"></table>
    <svg id="lineSpace">
        <rect id="line"></rect>
    </svg>
</body>

</html>
